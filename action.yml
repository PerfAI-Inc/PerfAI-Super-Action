name: PerfAI Super Action
description: PerfAI Super Action as part of your GitHub Actions workflow.
author: PerfAI, Inc.
branding:
  icon: "package"
  color: "gray-dark"
      
inputs:
  username:
    description: 'PerfAI Username'
    required: true
  password:
    description: 'PerfAI Password'
    required: true
  openapi-url:
    description: 'OpenAPI Specification/Swagger/Bulk/Zip URLs'
    required: true
  base-path:
    description: 'Server base path for the API'
    required: true
  api-id:
    description: 'API Id generated for the PerfAI'
    required: true
  api-label:
    description: 'API label name'
    required: true
  wait-for-completion:
    description: 'To wait till the PerfAI gets completed, set to `true` '
    required: false
    default: "true"
  fail-on-new-leaks:
    description: 'To fail the build on new leaks introduced with this commit, set to `true`.'
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Grant execute permission for action-run.sh
      run: chmod +x ${GITHUB_ACTION_PATH}/action-run.sh
      shell: bash
      
    - name: Run action-run.sh
      run: |
        ${GITHUB_ACTION_PATH}/action-run.sh --username "${{ inputs.username }}" --password "${{ inputs.password }}" -openapi-url "${{ inputs.openapi-url }}" --base-path "${{ inputs.base-path }}" --api-id "${{ inputs.api-id }}" --api-label "${{ inputs.api-label }}" --wait-for-completion "${{ inputs.wait-for-completion }}" --fail-on-new-leaks "${{ inputs.fail-on-new-leaks}}"
      shell: bash
